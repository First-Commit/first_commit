sudo: required

services:
  - docker

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - >
    sudo add-apt-repository
    "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  # Pull this docker image as a sort of cache, so we don't have to rebuild the whole image if
  # nothing / little changed.
  - docker pull kgreenek/first_commit_build:0.2.0
  - ./update_build_image.sh

script:
  - build.sh
